{% extends 'base.html' %}  
{% load crispy_forms_tags %}
{% block content %}

<div style="width:50%;margin:auto;">
    <h2>Login Form</h2>
    <form method="post",action='/homepage/'>
        {% csrf_token %}
            {{ form | crispy}}
        <button class ="btn btn-info",type="submit">Submit</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
